<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Image List</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each  = "image:${imageList}">
            <td th:text="${image.id}"></td>
            <td th:text="${image.imageName}"></td>
            <td th:text="${image.imageDescription}"></td>
            <td th:text="${image.imageOwner}"></td>
            <td><img th:src="*{'data:image/jpeg;base64,'+{image.base64image}}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
